<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Traitement de Texte</title>
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #ff5252;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        #header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        #recherche {
            margin-top: 50px;
            text-align: center;
        }

        #recherche input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid lightgray;
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #recherche input[type="text"]:focus {
            border-color: #ff5252;
            box-shadow: 0 0 8px rgba(255, 82, 82, 0.4);
            outline: none;
        }

        #recherche input[type="submit"] {
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #recherche input[type="submit"]:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                text-align: center;
            }

            #header img {
                margin: 0 0 10px;
            }

            #recherche input[type="text"], #recherche input[type="submit"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1024px-YouTube_Logo_2017.svg.png" alt="Image" />
        <h1>Youtube Chercheur</h1>
    </div>
    
    <form action="/traitement" method="post">
        <div id="recherche">
            <input type="text" name="chaine" placeholder="Nom de la chaÃ®ne" required>
            <input type="text" name="phrase" placeholder="Recherche texte" required>
            <input type="submit" value="Rechercher">
        </div>
    </form>
</body>
</html>
